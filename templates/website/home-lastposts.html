{% load static%}

{% for post in lastposts %}
<div class="single-recent-blog-post item">
    <div class="thumb">
        <img class="lastpostimage" src="{{post.image.url}}" alt="" height="180px">
    </div>
    <div class="details">
        <div class="tags">
            <ul>
                {% for cat in post.category.all %}
                <li>
                    <a href="{% url 'blog:category' cat_name=cat.name %}">{{cat.name}}</a>  {% if not forloop.last %} , {% endif %}
                </li>
                {% endfor %}
                
            </ul>
        </div>
        <a href="{% url 'blog:single' pid=post.id%}">
            <h4 class="title">{{post.title}}</h4>
        </a>
        <p>
            {{post.content|truncatewords:20}}
        </p>
        <h6 class="date">{{post.published_date|date:'d M Y'}}</h6>
    </div>
</div>
{% endfor %}
